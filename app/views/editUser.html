<div class="container-fluid">
<div class="row form-group ">
	<h2 class="text-center">Update</h2>
</div>
<div class="row form-group">
	<div class="col-sm-offset-4 col-sm-1">
	UID:	</div>
	<div class="col-sm-3">
		<input type="text" class="form-control" ng-model="postData.userName" ng-disabled='true'/>
	</div>
</div>


<div class="row form-group">
	<div class="col-sm-offset-4 col-sm-1">
	PWD:	</div>
	<div class="col-sm-3">
		<input type="text" class="form-control" ng-model='postData.password'/>
	</div>
</div>

<div class="row form-group">
	<div class="col-sm-offset-4 col-sm-1">
	Role:	</div>
	<div class="col-sm-3">
		<select ng-model="postData.role" class="form-control">
           <option ng-repeat="r in roles">{{r}}</option>
		</select>
	</div>
</div>
<div class="row form-group">
	<div class="col-sm-offset-4 col-sm-1">
	Email:	</div>
	<div class="col-sm-3">
		<input type="text" class="form-control" ng-model='postData.email'/>
	</div>
</div>

<div class="row form-group">
	<div class="col-sm-offset-4 col-sm-1">
	Mobile:	</div>
	<div class="col-sm-3">
		<input type="text" class="form-control" ng-model='postData.mobile'/>
	</div>
</div>

<div class="row form-group">
	<div class="col-sm-offset-5 col-sm-7">
		<input type="button" class="btn btn-primary" value="Update" ng-click="fnUpdate()"/>
	</div>
</div>
<div class="row form-group">
	<div class="col-sm-12 text-center">
		<b class="text-danger">{{msg}}</b>
	</div>
</div>
</div>
</div>
