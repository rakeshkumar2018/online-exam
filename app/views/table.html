<div class="table-responsive">
	<table class='table table-striped table-bordered'>
		<tr>
			<th ng-repeat="h in headers">
				{{h}}
			</th>
			<th>Edit</th>
			<th>Delete</th>
		</tr>

		<tr ng-repeat="o in data">
			<td ng-repeat="k in keys">
				{{o[k]}}
			</td>
			<td>
			<input type="button" value="Edit" ng-click="fnEdit({do:o})" />
		</td>
		<td>
			<input type="button" value="Delete" ng-click="fnDelete({do:o})" />
		</td>
		</tr>
	</table>
</div>
