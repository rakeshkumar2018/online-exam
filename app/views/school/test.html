<sub-menu-dir is-new="isAdd" fn-view="fnTestList()"></sub-menu-dir>


<div ng-show="isAdd">
	<div class="form-group m-t-50" >
	  	<div class="row">
	  		<div class="col-sm-offset-4 col-sm-1 text-right">
	  			Class:
	  		</div>
	  		<div class="col-sm-3">
	  			<select ng-disabled='isEdit' ng-change="fnClassChange(postData.className)"  ng-model="postData.className" class="form-control">
	  				<option value="">Select Class</option>
	  				<option  ng-repeat="cls in classList" value={{cls.className}}>
	  					{{cls.className}}
	  				</option>
	  			</select>
	  		</div>
	  	</div>
	  	
	  </div>

	  <div class="form-group" >
	  	<div class="row">
	  		<div class="col-sm-offset-4 col-sm-1 text-right">
	  			Subject:
	  		</div>
	  		<div class="col-sm-3">
	  			<select ng-disabled='isEdit' ng-model="postData.subjectName" class="form-control">
	  				<option value="">Select Subject</option>
	  				<option  ng-repeat="sub in subList" value={{sub.subjectName}}>
	  					{{sub.subjectName}}
	  				</option>
	  			</select>
	  		</div>
	  	</div>
	  	
	  </div>

	   <div class="form-group" >
	  	<div class="row">
	  		<div class="col-sm-offset-4 col-sm-1 text-right">
	  			Test Name:
	  		</div>
	  		<div class="col-sm-3">
	  			<input type="text" class="form-control" ng-model="postData.testName" />
	  		</div>
	  	</div>
	  	<div class="form-group">
	  	<div class="row">
	  		<div class="col-sm-offset-5 col-sm-7">
	  			<input ng-if="!isEdit" type="button" class="btn btn-primary" value="Submit" ng-click="fnRegisterTest()">
	  			<input ng-if="isEdit" type="button" class="btn btn-primary" value="Update" ng-click="fnUpdateTest()">
	  		</div>
	  	</div>
</div>

<div class="form-group">
	  	<div class="row">
	  		<div class="col-sm-12 text-center">
	  				{{msg}}
	  		</div>
	  	</div>
	  </div>
	  </div>
</div>




<div ng-show="!isAdd">
	<table-dir headers="h" keys="k" data="testList" fn-edit="fnEdit(do)" fn-delete="fnDelete(do)"></table-dir>
</div>
